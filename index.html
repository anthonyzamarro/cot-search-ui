<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="js/awesomplete-gh-pages/awesomplete.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>COT: Search Engine UI</title>
  </head>
  <body>
  <div class="container">
    <header class="row header">
      <h1 id="cot-title">College Open Textbooks</h1>
      <h2>Driving Awareness and Adoption of Open Textbooks</h2>
    </header>
    <section class="row search-form">
      <form id="search-fields form-group">
        <div class="search-field search-disciplines">
          <label for="discipline">Discipline:</label>
          <br>
          <select id="disciplines" class="form-control"></select>
          <!-- <input name="discipline" type="text" id="disciplines" class="awesomplete form-control" data-multiple> -->
        </div>
        <div class="search-field">
          <label for="title">Title:</label>
          <input id="title" type="text" name="title" placeholder="title of text" class="form-control">
        </div>
        <div class="search-field">
          <label for="author">Author/Editor:</label>
          <br>
          <input id="author-name" type="text" name="name" placeholder="authors or editors" class="form-control">
        </div>
        <div class="license-ancillaries-container">
          <div class="search-field">
            <label for="license">License:</label>
            <br>
            <!-- <input type="text" name="license" id="license-search" placeholder="specify license" class="form-control"> -->
            <select name="license" id="license-select" class="form-control"></select>
          </div>
          <div class="search-field">
            <label for="ancillaries">Ancillaries: </label>
            <select id="ancillaries-list">
              <option value="none" class="select ancilliary-select"></option>
              <option value="yes" class="select ancilliary-select">Yes</option>
              <option value="no" class="select ancilliary-select">No</option>
            </select>
          </div>
          <div class="search-field">
            <label for="reviews">Peer Reviewed: </label>
            <select id="peer-reviews-list">
              <option value="none" class="select peer-review-select"></option>
              <option value="yes" class="select peer-review-select">Yes</option>
              <option value="no" class="select peer-review-select">No</option>
            </select>
          </div>
        </div>
        <div class="reviews-respository">
          <br>
          <div class="search-field">
            <label for="repository">Repository:</label>
            <br>
            <select name="repository" id="repository" class="form-control">
              <option value="all">All</option>
            </select>
            <!-- <input id="repository" type="text" name="repository" class="form-control"> -->
          </div>
          <br>
        </div>
      </form>
    </section>
    <section class="row buttons">
      <div class="button-container">
        <input id="search-button" type="submit" value="Search" class="btn btn-primary">
        <input id="clear-button" type="submit" value="Clear" class="btn">
      </div>
    </section>
    <section class="row results">
      <div class="display-results pagination">
        <h3>Results Display Here</h3>
        <div class="loader"></div>
        <ul id="list"></ul>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
    <script src="js/awesomplete-gh-pages/awesomplete.min.js"></script>
  </body>
</html>
